<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to SEDCO Capital...</title>
    <meta name="description" content="Download the SEDCO Capital App">
    
    <script>
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Your Store Links
            var iosLink = "https://apps.apple.com/us/app/sedco-capital/id6746379276";
            var androidLink = "https://play.google.com/store/apps/details?id=com.sarmad.sedco";
            var webLink = "https://app.sedcocapital.com/#/auth";

            // Logic to detect device
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace(iosLink);
            } else if (/android/i.test(userAgent)) {
                window.location.replace(androidLink);
            } else {
                window.location.replace(webLink);
            }
        }
        // Run redirect immediately
        window.onload = redirect;
    </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
    <h2>Opening SEDCO Capital...</h2>
    <p>If you are not redirected, <a id="manual-link" href="https://app.sedcocapital.com/#/auth">click here</a>.</p>
</body>
</html>
